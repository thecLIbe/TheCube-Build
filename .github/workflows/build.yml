name: Build Game

on: 
  push:
    branches: [ "main" ]
  workflow_dispatch: # Start button

jobs:
  # For Windows
  windows_job:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Libs
        run: |
          pip install pygame PyOpenGL nuitka zstandard
      - name: Build EXE
        run: |
          python -m nuitka --standalone --onefile --include-package=pygame --include-package=OpenGL --disable-console main.py
      - name: Upload Windows Version
        uses: actions/upload-artifact@v4
        with:
          name: TheCube_Windows
          path: main.exe

  # For Linux
  linux_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install System Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf libwayland-egl1
      - name: Install Libs
        run: |
          pip install pygame PyOpenGL nuitka zstandard
      - name: Build Linux Binary
        run: |
          python -m nuitka --standalone --onefile --include-package=pygame --include-package=OpenGL main.py
      - name: Upload Linux Version
        uses: actions/upload-artifact@v4
        with:
          name: TheCube_Linux
          path: main.bin
